<div class="container">
  <button ng-if="!vm.results" ng-click="vm.generate()">Generate Results</button>

  <div ng-if="vm.results && !vm.result">
    <form ng-submit="vm.checkResult()">
      <input type="text" ng-model="vm.name" placeholder="Type your name and hit enter" />
    </form>
  </div>

  <div ng-if="vm.result">
    <p>You need to buy a gift for <span>{{vm.result}}</span>.</p>
    <button ng-click="vm.clearResult()">Click here so that the next person can check</button>
  </div>
</div>
