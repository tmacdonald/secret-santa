<ul>
  <li ng-repeat="participant in vm.participants track by $index"
      ng-click="vm.loadParticipantRelationships(participant)">
    {{participant}}
  </li>
</ul>

<div ng-if="vm.participant">
  <ul>
    <li ng-repeat="relationship in vm.relationships track by $index">
      {{relationship}}
    </li>
  </ul>
  <form ng-submit="vm.addRelationship()">
    <input type="text" ng-model="vm.newRelationship" />
    <button>Add relationship</button>
  </form>
</div>

<a href="#/results">Next</a>
